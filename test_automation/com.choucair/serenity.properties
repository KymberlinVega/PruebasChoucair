webdriver.driver=chrome
webdriver.chrome.driver=src/test/resources/driver/chromedriver.exe
webdriver.gecko.driver=src/test/resources/driver/geckodriver.exe
webdriver.ie.driver=src/test/resources/driver/IEDriverServer.exe

serenity.project.name = Proyecto Base Choucair
serenity.test.root=net.thucydides.showcase.cucumber.junit
current.target.version= sprint-15

serenity.use.unique.browser = false
serenity.browser.maximized = true
serenity.console.colors = true

#serenity.browser,height = 1200
#serenity.browser,width = 1200
serenity.dry.run=false
chrome.switches=--start-maximized
#chrome.switches=--headless


serenity.verbose.steps=FALSE
serenity.report.encoding=UTF8
feature.file.encoding =UTF8


# How long does Serenity wait for elements that are not present on the screen to load
webdriver.timeouts.implicitlywait = 2500
serenity.take.screenshots=AFTER_EACH_STEP
#serenity.take.screenshots=DISABLED
#phantomjs.binary.path=/Users/agatanoair/Desktop/phantomjs

serenity.compress.filenames=false
serenity.requirement.types=feature,story
#serenity.requirement.types=theme,epic,story